<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="RESETS.css">

<body>
<nav>
    <h1>The<br>Shops of<br>Lokhandwala<br>Market</h1>
</nav>
<section class="filter">

    <button>Restaurants</button>
    <button>Groceries</button>
    <button>Button4</button>
</section>
    <br>
<main>
<div class="map">
        <img src="../Assets/map-road.svg" alt="market-road" id="market-road"></img>
    <div id="roads">
        <!-- <div class="past">Past Fourth Cross Road</div> -->
            <div class="slant">

                    <a href="#hiral"><div class="shop gen-store"></div></a>

                    <a href="#hnr"><div class="shop salon"></div></a>
                </div>

                    <a href="#medi"><div class="shop pharmacy"></div></a>
                    <a href="#arome"><div class="shop bakery"></div></a>
                    <a href="#hp"><div class="shop electronics"></div></a>
                </div>
            </div>
            <div class="left-shops">
            <a href="#soc-stores"><div class="shop gen-store"></div></a>
            <a href="#theob"><div class="shop bakery"></div></a>
            </div>
                    
        <div class="cross-wrap">
            <div class="cross">Fourth Cross Road</div>
                <div class="right-shops">
            <a href="#hplus"><div class="shop toy"></div></a>
                </div>
    
            <div class="cross" id="third-cross">Third Cross Road</div>

                    </div>
                </div>

            <div class="cross" id="second-cross">Second Cross Road</div>
                <div class="number-cross-wrap" id="second-cross-wrap">

                        <a href="#well"><div class="shop pharmacy"></div></a>
                        <a href="#bkraft"><div class="shop bakery"></div></a>
                    </div>

                </div>

                <div class="number-cross-wrap">

                        <a href="#seventh"><div class="shop bakery"></div></a>
                        <a href="#belgian"><div class="shop ice-cream"></div></a>
                    </div>
                    <div class="right-shops" id="first-right">
                        <a href="#baskrob"><div class="shop ice-cream"></div></a>
